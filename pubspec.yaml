name: bfit_tracker
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: "1.20.4"

dependency_overrides:
  flutter_svg: ^0.19.0
  meta: ^1.2.3

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  barcode_scan: ^3.0.1
  cached_network_image: ^2.3.3
  cloud_firestore: ^0.14.1+3
  curved_navigation_bar: ^0.3.4
  device_info: ^0.4.2+9
  dots_indicator: ^1.2.0
  equatable: ^1.2.5
  firebase_analytics: ^6.0.2
  firebase_auth: ^0.18.1+2
  firebase_core: ^0.5.0+1
  firebase_crashlytics: ^0.2.1+1
  fl_chart: ^0.11.1
  flare_flutter: ^2.0.6
  flutter_bloc: ^4.0.0
  flutter_dotenv: ^2.1.0
  flutter_svg: ^0.19.0
  font_awesome_flutter: ^8.10.0
  geolocator: ^6.0.0+4
  google_sign_in: ^4.5.3
  health: 1.0.2
  height_slider: ^1.2.0
  http: ^0.12.2
  intl: ^0.16.1
  jiffy: ^3.0.1
  meta: ^1.2.3
  nutrition: ^1.0.0
  openfoodfacts: ^0.3.11+1
  percent_indicator: ^2.1.7+4
  recase: ^3.0.0
  transformer_page_view: ^0.1.6
  url_launcher: ^5.6.0
  weight_slider: ^1.1.0
  wiredash: ^0.3.0

dev_dependencies:
  dependency_validator: ^1.5.0
  flutter_driver:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/animations/
    - assets/images/
    - assets/images/onboarding/

  fonts:
    - family: SF UI Text
      fonts:
        - asset: assets/fonts/SFUIText-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFUIText-Bold.ttf
          weight: 600
        - asset: assets/fonts/SFUIText-Semibold.ttf
          weight: 600
